<div class=container>
  <div class="login-logo">
    <div class="login-box-body">
      <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="control">
            <label class="label" for="">Nome</label>
            <input formControlName="nome" class="input" type="text" placeholder="Nome">
          </div>
        </div>
        <div>
          <label class="label" for="">Login</label>
          <div class="control">
            <input formControlName="login" class="input" type="text" placeholder="Login">
          </div>
        </div>
        <div>
          <label class="label" for="">Senha</label>
          <div class="control">
            <input formControlName="senha" class="input" type="password" placeholder="Insira Senha">
          </div>
        </div>
        <div>
          <label class="label" for="">Confirmação de Senha</label>
          <div class="control">
            <input formControlName="confirmaSenha" class="input" type="password" placeholder="Confirme sua Senha">
          </div>
        </div>
        <div class="buttons">
          <button class="button is-dark" routerLink="">Voltar</button>
          <button class="button is-link">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
